<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbis ICT - Product Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="header-top">
          <div class="logo" onclick="showPage('home')">
            <img id="company-logo" src="" alt="Logo" />
            <div class="logo-text">
              <h1 id="company-name"></h1>
              <p id="company-slogan"></p>
            </div>
          </div>

          <div class="search-box">
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm..." />
            <button onclick="searchProducts()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <nav class="nav">
          <ul>
            <li>
              <a href="#" onclick="showPage('home')" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
              <a href="#" onclick="showPage('menu')" class="nav-link"><i class="fas fa-th"></i> Menu</a>
            </li>
            <li>
              <a href="#" onclick="showPage('cart')" class="nav-link">
                <i class="fas fa-shopping-cart"></i> Cart
                <span class="cart-badge" id="cart-count">0</span>
              </a>
            </li>
            <li>
              <a href="#" onclick="showPage('contact')" class="nav-link"><i class="fas fa-phone"></i> Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Home Page -->
      <div id="home-page" class="page">
        <!-- Slider -->
        <div class="slider-container">
          <div class="slider" id="slider"></div>
          <button class="slider-nav prev" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="slider-nav next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
          </button>
          <button class="slider-pause" id="slider-pause" onclick="toggleSlider()">
            <i class="fas fa-pause"></i>
          </button>
        </div>

        <div class="section-header">
          <h2 class="section-title">Sản phẩm nổi bật</h2>
          <div class="title-underline"></div>
        </div>

        <div class="filters">
          <div class="filter-group">
            <label><i class="fas fa-eye"></i> Hiển thị:</label>
            <select id="items-per-page-home" onchange="changeItemsPerPage('home')">
              <option value="6">6 sản phẩm</option>
              <option value="12">12 sản phẩm</option>
              <option value="24">24 sản phẩm</option>
            </select>
          </div>

          <div class="filter-group">
            <label><i class="fas fa-sort"></i> Sắp xếp:</label>
            <select id="sort-home" onchange="sortProducts('home')">
              <option value="">Mặc định</option>
              <option value="price-asc">Giá: Thấp → Cao</option>
              <option value="price-desc">Giá: Cao → Thấp</option>
              <option value="name">Tên: A → Z</option>
            </select>
          </div>
        </div>

        <div class="products-grid" id="home-products"></div>

        <div class="pagination" id="home-pagination"></div>
      </div>

      <!-- Menu Page -->
      <div id="menu-page" class="page hidden">
        <div class="section-header">
          <h2 class="section-title">Danh sách sản phẩm</h2>
          <div class="title-underline"></div>
        </div>

        <div class="filters">
          <div class="filter-group">
            <label><i class="fas fa-folder"></i> Danh mục:</label>
            <select id="category-filter" onchange="filterByCategory()">
              <option value="">Tất cả danh mục</option>
            </select>
          </div>

          <div class="filter-group">
            <label><i class="fas fa-tag"></i> Loại:</label>
            <select id="subcategory-filter" onchange="filterBySubcategory()">
              <option value="">Tất cả loại</option>
            </select>
          </div>

          <div class="filter-group">
            <label><i class="fas fa-eye"></i> Hiển thị:</label>
            <select id="items-per-page-menu" onchange="changeItemsPerPage('menu')">
              <option value="6">6 sản phẩm</option>
              <option value="12" selected>12 sản phẩm</option>
              <option value="24">24 sản phẩm</option>
            </select>
          </div>

          <div class="filter-group">
            <label><i class="fas fa-sort"></i> Sắp xếp:</label>
            <select id="sort-menu" onchange="sortProducts('menu')">
              <option value="">Mặc định</option>
              <option value="price-asc">Giá: Thấp → Cao</option>
              <option value="price-desc">Giá: Cao → Thấp</option>
              <option value="name">Tên: A → Z</option>
            </select>
          </div>
        </div>

        <div class="products-grid" id="menu-products"></div>

        <div class="pagination" id="menu-pagination"></div>
      </div>

      <!-- Cart Page -->
      <div id="cart-page" class="page hidden">
        <div class="section-header">
          <h2 class="section-title">Giỏ hàng của bạn</h2>
          <div class="title-underline"></div>
        </div>

        <div class="cart-container">
          <div id="cart-items"></div>
        </div>
      </div>

      <!-- Contact Page -->
      <div id="contact-page" class="page hidden">
        <div class="section-header">
          <h2 class="section-title">Thông tin liên hệ</h2>
          <div class="title-underline"></div>
        </div>

        <div class="contact-container">
          <div class="contact-info" id="contact-info"></div>
        </div>
      </div>

      <!-- Product Detail Page -->
      <div id="product-detail-page" class="page hidden">
        <div class="product-detail" id="product-detail-content"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-wave"></div>
      <div class="footer-content">
        <div class="footer-section">
          <h3 id="footer-company-name"></h3>
          <p id="footer-address"></p>
          <div class="footer-contact">
            <p><i class="fas fa-envelope"></i> <a href="#" id="footer-email"></a></p>
            <p><i class="fas fa-globe"></i> <a href="#" id="footer-website" target="_blank"></a></p>
          </div>
        </div>

        <div class="footer-section">
          <h3>Kết nối với chúng tôi</h3>
          <div class="social-links" id="social-links"></div>
        </div>

        <div class="footer-section">
          <h3>Về Orbis ICT</h3>
          <p>Chúng tôi cung cấp các giải pháp công nghệ thông tin chuyên nghiệp và sáng tạo.</p>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2024 Orbis ICT. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
